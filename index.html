<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./script/cards.js"></script>
  <script src="./script/validate.js"></script>
  <script src="./script/index.js" defer></script>
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">    
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">     
      </a>         
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">   
        <div class="profile__content">          
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактирование профиля">           
          </button> 
          <p class="profile__user-info">Исследователь океана</p>                 
        </div>       
        <button class="profile__add-photo" type="button" aria-label="плюс, добавить фото">          
        </button>
      </section>
      <section class="gallery">        
               
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup popup_type_user">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>
      <form class="popup__content popup__content_type_user" name="popup-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__info popup__info_user_name" type="text" name="user-name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error input-name-error popup__input-error_active">123456</span>
        <input class="popup__info popup__info_user_info" type="text" name="user-info" placeholder="Введите описание" minlength="2" maxlength="200" required>
        <span class="popup__input-error input-about-error popup__input-error_active">123456</span>
        <button class="popup__save-btn popup__save-btn_inactive" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-img">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>
      <form class="popup__content" name="popup-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__info popup__info_place_name" type="text" name="user-name" placeholder="Введите название места" minlength="2" maxlength="30" required>
        <span class="popup__input-error input-img-title-error popup__input-error_active">123456</span>
        <input class="popup__info popup__info_link" type="url" name="user-info" placeholder="Введите ссылку">
        <span class="popup__input-error input-link-error popup__input-error_active" required>123456</span>
        <button class="popup__save-btn popup__save-btn_inactive" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_img">
    <div class="popup__conteiner popup__conteiner_type_img">
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>              
        <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Пейзаж">
        <h2 class="popup__title popup__title_type_open-popup">Новое место</h2>      
    </div>
  </section> 
  <template id="temp" class="temp">
    <div class="card">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Пейзаж" class="card__img">
      <div class="card__trash"></div>
      <div class="card__desc">
        <h3 class="card__title"></h3>
        <button class="card__heart" type="button" aria-label="Лайк"></button>            
      </div>
    </div>
  </template>  
</body>
</html>
