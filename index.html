<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="./images/logo.svg" alt="Логотип">
        </a>
        <div class="border"></div>     
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__content">
          <p class="profile__user-name">Жак-Ив Кусто</p>
          <button class="profile__edit">
            <img src="./images/buttonImg1.svg" alt="карандаш, редактирование профиля">
          </button> 
          <p class="profile__user-info">Исследователь океана</p>                 
        </div>       
        <button class="profile__add-photo">
          <img src="./images/plus.svg" alt="плюс, добавить фото">
        </button>
      </section>
      <section class="gallery">
        <div class="card">
          <img src="./images/img1.jpg" alt="Карачаево-Черкесия" class="card__img">
          <div class="card__desc">
            <p class="card__title">Карачаевск</p>
            <img src="./images/heart.svg" alt="Сердце">
          </div>
        </div>
        <div class="card">
          <img src="./images/img2.jpg" alt="Гора Эльбрус" class="card__img">
          <div class="card__desc">
            <p class="card__title">Гора Эльбрус</p>
            <img src="./images/heart.svg" alt="сердце">
          </div>
        </div>
        <div class="card">
          <img src="./images/img3.jpg" alt="Домбай" class="card__img">
          <div class="card__desc">
            <p class="card__title">Домбай</p>
            <img src="./images/heart.svg" alt="Сердце">
          </div>
        </div>
        <div class="card">
          <img src="./images/img2.jpg" alt="Гора Эльбрус" class="card__img">
          <div class="card__desc">
            <p class="card__title">Гора Эльбрус</p>
            <img src="./images/heart.svg" alt="Сердце">
          </div>
        </div>
        <div class="card">
          <img src="./images/img3.jpg" alt="Домбай" class="card__img">
          <div class="card__desc">
            <p class="card__title">Домбай</p>
            <img src="./images/heart.svg" alt="Сердце">
          </div>
        </div>
        <div class="card">
          <img src="./images/img1.jpg" alt="Карачаево-Черкесия" class="card__img">
          <div class="card__desc">
            <p class="card__title">Карачаево-Черкесия</p>
            <img src="./images/heart.svg" alt="Сердце">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup popup_opened">
    <div class="popup__conteiner">
      <button class="popup__close"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__info username" type="text">
        <input class="popup__info user-info" type="text">
        <button class="popup__save-btn">Сохранить</button>
      </div>
    </div>
  </section>
  <script src="./script/script.js"></script>
</body>
</html>
