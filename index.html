<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">    
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">     
      </a>         
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">   
        <div class="profile__content">          
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактирование профиля">           
          </button> 
          <p class="profile__user-info">Исследователь океана</p>                 
        </div>       
        <button class="profile__add-photo" type="button" aria-label="плюс, добавить фото">          
        </button>
      </section>
      <section class="gallery">        
               
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup popup__edituser">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>
      <form class="popup__content" name="popup-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__info popup__info_user_name" type="text" name="user-name" placeholder="Введите ваше имя">
        <input class="popup__info popup__info_user_info" type="text" name="user-info" placeholder="Введите описание">
        <button class="popup__save-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup__addimg">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>
      <form class="popup__content" name="popup-form">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__info popup__info_user_name" type="text" name="user-name" placeholder="Введите название места">
        <input class="popup__info popup__info_user_info" type="text" name="user-info" placeholder="Введите ссылку">
        <button class="popup__save-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popupImg">
    <div class="popupImg__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть всплывающее окно"></button>
      <img class="popupImg__img" src="" alt="">
      <h3 class="popupImg__title"></h3>
    </div>
  </section>
  <template id="temp" class="temp">
    <div class="card">
      <img src="" alt="" class="card__img">
      <div class="card__trash"></div>
      <div class="card__desc">
        <h3 class="card__title"></h3>
        <button class="card__heart" type="button" aria-label="Лайк"></button>            
      </div>
    </div>
  </template> 
  <script src="./script/index.js"></script>
</body>
</html>
